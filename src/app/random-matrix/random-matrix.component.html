<div>
  <div class="random-matrix-container">
    <table id="islands_table" style="margin: auto;">
      <tr *ngFor="let nElement of matrix">
          <td *ngFor="let mElement of nElement" [style.background-color]="nElement[mElement] == 1? 'black' : 'white'"></td>
      </tr>       
    </table>
  </div>
  <div class="solve-button-container">     
    <button class="button-properties" (click) = solveMatrix()>Solve</button>        
  </div>

</div>
