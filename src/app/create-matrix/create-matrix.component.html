<div>
  <div class="islands-table-container">
    <div class="arrow-up" (click)="pagingObj.currentTopRow !== 0? setPage('up') : ''" [hidden]="pagingObj.currentTopRow == 0 || pagingObj.totalRows <=  pagingObj.maxItemDisplayed"></div>
    <div class="arrow-left" (click)="pagingObj.currentLeftColumn !== 0? setPage('left') : ''" [hidden]="pagingObj.currentLeftColumn == 0 || pagingObj.totalColumns <=  pagingObj.maxItemDisplayed"></div>
    <div class="arrow-right" (click)="pagingObj.currentLeftColumn + pagingObj.maxItemDisplayed !== pagingObj.totalColumns? setPage('right') : ''" 
                              [hidden]="pagingObj.currentLeftColumn + pagingObj.maxItemDisplayed == pagingObj.totalColumns || pagingObj.totalColumns <=  pagingObj.maxItemDisplayed"></div>
    <table class="islands-table" [style.margin-top]="tableMarginTop" [style.cursor]="problemSolved? 'not-allowed' : 'pointer'">
      <tr *ngFor="let nElement of desplayedMatrix; let i = index">
          <td *ngFor="let mElement of nElement; let j = index" (click)="cellClicked(i, j)" (mouseover)="drawCells(i, j, $event)" [style.background-color]="getColor(mElement)"></td>
      </tr>       
    </table>
    <div class="arrow-down" (click)="pagingObj.currentTopRow + pagingObj.maxItemDisplayed !== pagingObj.totalRows? setPage('down') : ''"             
            [hidden]="pagingObj.currentTopRow + pagingObj.maxItemDisplayed == pagingObj.totalRows || pagingObj.totalRows <=  pagingObj.maxItemDisplayed"></div>
        
  </div>
  <div class="island-found-message">
    <span [hidden]="islandsFound === -1" class="islands-found-message">FOUND {{islandsFound}} ISLANDS!</span>    
  </div>  

  <div class="solve-button-container">     
    <button class="button-properties" (click) = solve() [disabled]="problemSolved" >SOLVE</button>        
  </div> 
  <div class="clean-button-container">     
    <button class="button-properties" (click) = clean()>CLEAN</button>        
  </div> 
  <div class="restart-button-container">
    <button [routerLink]="['/']" class="button-properties" (click)="restart()">RESTART</button>
  </div>
  <div class="last-cell-clicked" [style.margin-left]="pagingObj.totalColumns <= pagingObj.maxItemDisplayed? '250px' : ''" [hidden]="lastCellClicked.length == 0">({{lastCellClicked[0]}},{{lastCellClicked[1]}})</div>  
</div>
